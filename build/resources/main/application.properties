# --- [Application Info] ---
spring.application.name=BitWay_Back

# --- [DataSource (PostgreSQL)] ---
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_HOST:localhost}:${SPRING_DATASOURCE_PORT:5432}/${SPRING_DATASOURCE_DB:bitway}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bitway_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bitway_pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- [JPA] ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- [Server] ---
server.port=8080
server.address=0.0.0.0

# --- [CORS ??] ---
spring.mvc.cors.allowed-origins=*

# --- [Logging] ---
logging.level.root=INFO